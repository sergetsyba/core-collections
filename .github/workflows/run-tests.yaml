name: Run unit tests
on: pull_request

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout sources'
        uses: actions/checkout@v3

      - name: 'Set up Java'
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      - name: 'Run unit tests'
        run: mvn test

      - name: 'Report test results'
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: 'Unit tests'
          path: target/surefire-reports/*.xml
          reporter: java-junit
